<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project OOP Meal Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }

        header {
            background-color: #ff6f61;
            padding: 1em;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h2 {
            font-size: 1.8em;
            font-weight: bold;
            margin: 0;
        }

        /* Navigation Links */
        .nav-list {
            list-style: none;
            display: flex;
            gap: 1em;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #ff8a75;
        }

        /* Content Area */
        .content {
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        p {
            margin: 1em 0;
            font-size: 1.1em;
        }

        select, button {
            padding: 0.7em;
            margin: 0.5em 0;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: box-shadow 0.2s;
        }

        select:focus, button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.8);
        }

        /* Button */
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff8a75;
            transform: scale(1.05);
        }

        #mealimage img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-top: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #mealname, #mealcategory, #mealarea, #instructions, #youtube {
            margin-top: 1em;
            font-size: 1.2em;
            color: #444;
        }

        #mealingredient ul {
            list-style: none;
            padding: 0;
            margin: 1em 0;
        }

        #mealingredient li {
            background-color: #ffe2df;
            border-radius: 5px;
            padding: 0.5em;
            margin: 0.2em 0;
            font-size: 1em;
        }

        /* YouTube Link */
        #youtube a {
            color: #ff6f61;
            font-weight: bold;
            text-decoration: none;
        }

        #youtube a:hover {
            color: #ff8a75;
            text-decoration: underline;
        }

        #mealcategory ul {
            list-style: none;
            padding: 0;
            margin: 1em 0;
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
        }

        #mealcategory ul li {
            display: flex;
            align-items: center;
            gap: 0.5em;
            font-size: 1.1em;
            max-width: 250px;
            padding: 0.5em;
            background-color: #fef8f8;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: box-shadow 0.3s;
        }

        #mealcategory ul li:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #mealcategory ul li img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            object-fit: cover;
        }

        #mealcategory ul li a {
            color: #ff6f61;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        #mealcategory ul li a:hover {
            color: #ff8a75;
        }

        footer {
            background-color: #ff6f61;
            color: white;
            padding: 1.5em 0;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer .copyright {
            max-width: 900px;
            margin: auto;
        }

        footer h5 {
            font-size: 0.9em;
            color: white;
            margin: 0;
            font-weight: normal;
        }

        footer h5#copytitle {
            font-size: 0.8em;
            color: #ffe6e1;
        }
    </style>

    <script src="finalproject.js"></script>

</head>
<body>
    <header>
        <nav aria-label="Main navigation">
            <h2>ðŸ’– What Do You Want to Eat? ðŸ’–</h2>
            <ul class="nav-list">
                <li><a class="nav-link" href="homepage.html">Hello There</a></li>
                <li><a class="menu-link" href="mealplanner.html">Meal Planner</a></li>
                <li><a class="nav-link" href="grocerieslist.html">Grocery List</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <p>Please select a category and ingredient :</p>

        <select id="category_input">
            <option value="">Select Category</option>
        </select>

        <select id="ingredient_input">
            <option value="">Select Ingredient</option>
        </select>

        <button onclick="buttonClicked()">Enjoy!</button>

        <div id="mealimage"></div>
        <p id="mealname"></p>
        <p id="mealcategory"></p>
        <p id="categorydesc"></p>
        <p id="mealarea"></p>
        <div id="mealingredient"></div>
        <p id="instructions"></p>
        <p id="youtube"></p>
    </div>
    <footer>
        <div class = "copyright">
            <h5 id  = "copytitle">Copyright 2024 What to Eat? All Right Reserved</h5>
        </div>
    </footer>
</body>
</html>
