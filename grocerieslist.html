<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries List Meal Finder</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }

        /* Header and Navigation Styling */
        header {
            background-color: #ff6f61;
            padding: 1em;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Title styling */
        h1, h2 {
            font-size: 1.5em;
            margin: 0;
        }

        /* Navigation list styling */
        .nav-list {
            list-style: none;
            display: flex;
            gap: 1em;
        }

        /* Link styling */
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #ff8a75;
        }

        /* Content Styling */
        .mainWrapper {
            padding: 2em;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Form and Button Styling */
        .form-group {
            margin-bottom: 1em;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 0.5em 1em;
            margin-top: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 0.5em;
        }

        button:hover {
            background-color: #ff8a75;
        }

        footer {
            background-color: #ff6f61;
            color: white;
            padding: 1.5em 0;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer .copyright {
            max-width: 900px;
            margin: auto;
        }

        footer h5 {
            font-size: 0.9em;
            color: white;
            margin: 0;
            font-weight: normal;
        }

        footer h5#copytitle {
            font-size: 0.8em;
            color: #ffe6e1;
        }
    </style>
</head>
<body>
    <!-- Header with Navigation Bar -->
    <header>
        <nav aria-label="Main navigation">
            <h2>ðŸ’– What to Eat Grocery List</h2>
            <ul class="nav-list">
                <li><a class="nav-link" href="finalproject.html">What to Eat?</a></li>
                <li><a class="menu-link" href="mealplanner.html">Meal Planner</a></li>
                <li><a class="nav-link" href="homepage.html">Hello There</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="mainWrapper">
        <h1>What Ingredient Do You Want to Add in Grocery List ?</h1>

        <form>
            <div class="form-group">
                <label>Grocery Name : </label>
                <input id="fileName" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Ingredients List:</label>
                <textarea id="fileContents" class="form-control" rows="5"></textarea>
            </div>
        </form>

        <!-- Action Buttons -->
        <button id="btnCreate" class="btn btn-default">Create New List</button>
        <button id="btnRead" class="btn btn-default">Read All Ingredient</button>
        <button id="btnDelete" class="btn btn-default">Delete the List</button>
        <button id="btnUpdate" class="btn btn-default">Update Your List</button>
    </div>

    <footer>
        <div class = "copyright">
            <h5 id  = "copytitle">Copyright 2024 What to Eat? All Right Reserved</h5>
        </div>
    </footer>

    <script src="grocerylist.js"></script>
</body>
</html>
